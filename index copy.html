<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>create cards by javascript</h1>
    </div>
    <div class="container">
        <div class="form">
            <input type="text" id="h3" placeholder="the title">
            <input type="text" id="para" placeholder="content">
            <input type="text" id="span" placeholder="the date">
            <input type="color" id="color" value="black">
            <input type="range" id="range" min="20" max="50">
            <input type="submit" value="sent" onclick="enter()" id="send">
        </div>
    <div class="colors">
        <input type="button">
    </div>
<div class="cards" id="cards">
</div>

<script src="search copy.js"></script>
</body>
</html>
